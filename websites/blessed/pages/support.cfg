<div class="supportus-bold-paragraph">
<p>Currently, 100% of our total annual budget - all from sponsorships - goes directly to care for the children. We are on the threshold of expansion, developing new opportunities and ways to enhance the lives of the children and families we serve.</p>

<p>As a sponsor, you will be able to correspond with your children. Sponsors are encouraged to pray for their children and families, as well. Trips to Kenya are scheduled annually, and sponsor involvement is welcome.</p>

<p>Kenya&rsquo;s Kids is a tax-exempt 501(C)(3) nonprofit organization. Your gift is tax-deductible as allowed by law.</p>
