<h3 class="section-tit">Homes & Ministries</h3>

<div class="text-contain">
<p><strong>Presently, Kenya&rsquo;s Kids enriches the lives of hundreds of children, as well as families and communities, with food, clothing, education, and the love of God.</strong></p>

<p>People throughout the rural areas live in extreme poverty. Many are unable to feed their families as the region is frequently threatened by drought. Many children do not have even one meal per day. Infant mortality is high, addictions to drugs and alcohol are prevalent, HIV and AIDS is widespread, and political unrest and violence is an ongoing concern. Often, children as young as 5 or 6 years old are at risk of being sent to the streets because the family doesn&rsquo;t have the resources to feed, clothe, educate, or care for their basic needs. Kenyan law requires that students wear uniforms, a major obstacle for poor families seeking education for their children, and higher education is generally considered to be out of reach.</p>

<p>You can offer &ldquo;hope and a future&rdquo; to Kenya&rsquo;s Kids through sponsorship and involvement.</p>
</div>

<div class="hom-ministr" id="hom-ministr">
<ul>
	<li><a href="#tabs-1">Homes</a></li>
	<li><a href="#tabs-2">Ngelani Rural Development Center</a></li>
	<li><a href="#tabs-3">Relationship with the AIC Church</a></li>
</ul>

<div class="tab-con green-list">
<div id="tabs-1">
<p>Hundreds of children live, learn, and play at Kenya&rsquo;s Kids homes.</p>

<ul>
	<li>Mbooni Children&rsquo;s Home: Managed by Reverend Benjamin and Esther Kamende</li>
</ul>

<p>In cooperation with the local schools, we have instituted a community feeding program. Together, we provide a meal to each student who would not receive one otherwise. We provide uniforms and cover the fees for our children to attend primary and secondary school. They also receive additional instruction and assistance in the Homes.</p>
</div>

<div id="tabs-2">
<p>We provide food supplements, health care, educational sponsorship (including uniforms and shoes), and spiritual care to families at risk living in the Ngelani area. This program allows us to impact children, who are the fabric of the community, while allowing them to remain in their families.</p>
</div>

<div id="tabs-3">
<p>We are grateful for our partnership with the Africa Inland Church, which multiplies and expands the outreach and support we can provide into the rural regions of Kenya.</p>

<p>Pastor Larry Cook has conducted numerous Pastoral Leadership training seminars, reaching thousands of pastors in the Machakos region where we serve together, continuing to bring the word of God to areas and people yet unreached in Kenya.</p>
</div>
