<div class="tab-con">
<div id="tabs-1">
<div class="histo-con-box">
<div class="histo-con-lh">
<h1>&lsquo;97</h1>
</div>

<div class="histo-con-rh">
<p>Pastor Larry Cook of Immanuel Church in Lansdale Pennsylvania befriended Simon and Purity Kiruri, a couple from Naivasha, Kenya who were students at Hatfield Bible College.</p>

<p>The Kiruris had established Evelyn Memorial Compassionate Ministry to serve the &ldquo;street children&rdquo; of Kenya. Through the grace of God and the sponsorships of Immanuel Church and other organizations, the mission soon grew to serve more than 200 children.</p>
</div>
</div>
</div>

<div id="tabs-2">
<div class="histo-con-box">
<div class="histo-con-lh">
<h1>&lsquo;08</h1>
</div>

<div class="histo-con-rh">
<p>Political unrest and violence led to thousands of deaths and more than 300,000 homeless men, women, and children. Evelyn Memorial Compassionate Ministries shifts its focus to establishing refugee camps and churches.</p>

<p>Meanwhile, Immanuel Church continued to focus on the needs of the &ldquo;street children.&rdquo;</p>
</div>
</div>
</div>

<div id="tabs-3">
<div class="histo-con-box">
<div class="histo-con-lh">
<h1>&lsquo;10</h1>
</div>

<div class="histo-con-rh">
<p>Our leadership team visits Mbooni Children&rsquo;s home in the Machakos area for the first time. Impressed with the leadership of Rev. Benjamin Kamende and his staff, a new partnership and a new name, &ldquo;Kenya&rsquo;s Kids,&rdquo; was established, along with a new alliance with the Africa Inland Church in the Machakos area of Kenya.</p>

<p>Beginning with a single home with 43 children, we soon had more than 130 children in our care. Momentum has built ever since, now serving hundreds of children and their families through our homes and our rural development center, as well as with our community outreach initiatives.</p>

</div>
</div>
</div>

<div id="tabs-4">
<div class="histo-con-box">
<div class="histo-con-lh">
<h1>&lsquo;16</h1>
</div>

<div class="histo-con-rh">
<p>At the request of the Machakos area Bishop of the Africa Inland Church, Kenya's Kids expanded again to begin supporting at risk families in the Ngelani Rural District. This support enables children to remain with their families.</p>
</div>
</div>
</div>

<div id="tabs-5">
<div class="histo-con-box">
<div class="histo-con-lh">
<h1>&lsquo;20</h1>
</div>

<div class="histo-con-rh">
<p>Becaues of the COVID-19 Pandemic, the Kenyan President declared closure of all children's homes. Any child with a legal guardian was required to return to that home.  Our Kenya's Kids staff are continuing to check in with and provide for the needs of these children. Children who did not have a guardian remained at Mbooni Children's Home.</p>
</div>
