<h3 class="section-tit">THE STAFF</h3>

<p>In the U.S., the Kenya&rsquo;s Kids Leadership team is supported by a board of directors and many volunteers, all of whom donate their time to the administration of Kenya&rsquo;s Kids. In Kenya, home managers and loving staff ensure the well-being of our children.</p>

<p>The Manager of the Mbooni Children&rsquo;s Home is Reverend Benjamin Kamende and his wife, Esther, who are widely known in the Africa Inland Church (AIC). Rev. Kamende has been a respected Pastor and leader in the AIC Children&rsquo;s Homes throughout Kenya for more than 30 years.</p>
</div>
