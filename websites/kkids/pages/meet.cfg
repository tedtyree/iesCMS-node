<h3>Scott and Sharon Rankin<i> Telford, Pennsylvania</i></h3>

<p>As personal and corporate sponsors of Kenya&rsquo;s Kids, my wife Sharon and I have had many opportunities to help Children around the world.</p>

<p>We have teamed up with Kenya&rsquo;s Kids because we believe in their mission. We also have a heart to help the children of Kenya.</p>

<p>Kenya&rsquo;s Kids understand the culture, which allows them to find the best solutions for the children with housing, food, education and life in general. They can be trusted to work with the Kenyan people on the ground to create sustainable solutions.</p>

<p>They also bring in teams from the USA to help minister to the children; in so doing, it allows for the children to interact with people who care about them and support them.</p>

<p>We trust and depend on Kenya&rsquo;s Kids.</p>

