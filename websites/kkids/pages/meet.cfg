<h3 class="section-tit">THE SPONSORS</h3>

<p>Kenya&rsquo;s Kids has more than 160 committed sponsors, including individuals, families, businesses, foundations, and several churches. To fulfill our mission, we are continually working to attract individual, church, and corporate sponsors. As we grow our community of sponsors, we can reach out to more children and families in need of our care. Sponsorship levels vary from support of a single child up to assisting families in the community. Our supporters may make a one time donation toward education costs. Sponsors have the opportunity to personally contact the children or families they support by letter.</p>
