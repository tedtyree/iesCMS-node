<div class="the-kids-rh">
<h5>Samson K.</h5>

<p>Samson came to us when he was 10 years old. The fourth child of five siblings, he was abandoned by his mother and left in the care of a mentally unstable father. Malnourished and underweight, the special diet, medical attention, and clean, safe living space for him at Home was vital to his survival.</p>

<p>He has been with Kenya&rsquo;s Kids for several years. Over that time, his schoolwork has improved considerably. He enjoys English, math, and CRE (Christian Religious Education). Now that he is healthy and strong, he likes to play football (soccer), read, sing, and dance. Samson is a role model for children at the Home in the way he shows respect for others and takes responsibility for himself and those around him.</p>
</div>
</div>

<div class="tk-main-row img-right">
<div class="the-kids-lh">
<div class="the-kid-img1"><img src="./images/Wambua-549x456.jpg" /></div>
</div>

<div class="the-kids-rh">
<h5>Wambua N.</h5>

<p>When Wambua came to the Children's Home in 2013, he was just under four feet tall and weighed 42 pounds-underweight and barely within the minimum percentile ranking for height. His father is mentally challenged, and his mother travels a long way to Nairobi where she works to support the family. Wambua and his two siblings live with their aging grandparents.</p>

<p>Before coming to the Children&rsquo;s Home, Wambua was missing school constantly and at risk of dropping out. After several years with Kenya&rsquo;s Kids, the difference is remarkable. His grades in school are better every term, and his health has improved considerably because of the balanced diet and medical care he receives at the home. Wambua enjoys reading Bible verses aloud at Sunday school, praying, and singing.</p>
</div>
</div>
</div>
</div>

