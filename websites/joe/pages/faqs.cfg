<p><span style="font-size: 22px;">Frequently Asked Questions</span></p><p>&nbsp;</p><p>&nbsp;</p><p>What is a feral cat?</p><p>Webster's dictionary defines feral as &quot;having escaped from domestication and become wild,&quot; but this definition does not cover all the cats we know as feral.&nbsp; Most ferals cats in our area were once pets that have been abandon or became lost.&nbsp;</p><p>&nbsp;</p><p>Are you a shelter?</p><p>No we are not a shelter.&nbsp; We do feed, spay, neuter, and get medical attention for cats living in feral colonies in the Evanston area.&nbsp; We occasionally socialize feral kittens for adoption.</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>