[[{ minviewlevel:0, template: inner, head_title: Contact Us }]]

	<!-- Page Title
	============================================= -->
	<section id="page-title" class="page-title-mini">
		<div class="container clearfix">
			<h1>Contact Us</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Contact Us</li>
			</ol>
		</div>
	</section><!-- #page-title end -->

	<!-- Google Map
	============================================= -->
	<section id="google-map">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1539050.2644461007!2d-78.72583760675737!3d41.11361820333993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882d80261e32e589%3A0xc24621475022b43d!2sPennsylvania%2C%20USA!5e0!3m2!1sen!2ske!4v1583158769839!5m2!1sen!2ske"
		width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
	</section>

	<!-- Content
	============================================= -->
	<section id="content">
		<div class="content-wrap">
			<div class="container clearfix">
				<!-- Postcontent
				============================================= -->
				<div class="postcontent nobottommargin">
					<h3>Send us an Email</h3>
					<div class="not-form-widget">
						<div class="form-result"></div>
						<form class="nobottommargin" id="template-contactform" name="template-contactform"
							action="form_submit" method="post">
							<!--   <div class="form-process"></div>-->
							<div class="col_one_third">
								<label for="template-contactform-name">Name <small>*</small></label>
								<input type="text" id="template-contactform-name" name="Contact_Name"
									value="" class="sm-form-control required" />
							</div>
							<div class="col_one_third">
								<label for="template-contactform-email">Email <small>*</small></label>
								<input type="email" id="template-contactform-email" name="Email"
									value="" class="required email sm-form-control" />
							</div>
							<div class="col_one_third col_last">
								<label for="template-contactform-phone">Phone</label>
								<input type="text" id="template-contactform-phone" name="Phone"
									value="" class="sm-form-control" />
							</div>
							<div class="clear"></div>
							<div class="col_two_third">
								<label for="template-contactform-subject">Company</label>
								<input type="text" id="template-contactform-subject" name="Company"
									value="" class="sm-form-control" />
							</div>
							<div class="clear"></div>
							<div class="col_full">
								<label for="template-contactform-message">Message <small>*</small></label>
								<textarea class="required sm-form-control" id="template-contactform-message"
									name="Message" rows="6" cols="30"></textarea>
							</div>
							<div class="col_full hidden">
								<input type="text" id="template-contactform-botcheck"
									name="template-contactform-botcheck" value="" class="sm-form-control" />
							</div>
							<div class="col_full">
								<input class="button button-3d nomargin" type="submit" id="template-contactform-submit"
									name="template-contactform-submit" value="Send Message" />
							</div>
							<input name="form_id" type="hidden" value="Contact Us" />
							<input name="form_w" type="hidden" value="[[world]]" />
						</form>
					</div>
				</div><!-- .postcontent end -->
				<!-- Sidebar
				============================================= -->
				<div class="sidebar col_last nobottommargin">
					<address>
						<strong>Headquarters:</strong><br>
						Michael Way<br>
						Lansdale PA 19446<br>
					</address>
					<abbr title="Phone Number"><strong>Phone:</strong></abbr> 484-544-4602<br>
					<abbr title="Email Address"><strong>Email:</strong></abbr> smarter@maddash2u.com
					<div class="widget noborder notoppadding">
						<a href="#" class="social-icon si-small si-dark si-facebook">
							<i class="icon-facebook"></i>
							<i class="icon-facebook"></i>
						</a>
						<a href="#" class="social-icon si-small si-dark si-twitter">
							<i class="icon-twitter"></i>
							<i class="icon-twitter"></i>
						</a>
						<a href="#" class="social-icon si-small si-dark si-linkedin">
							<i class="icon-dribbble"></i>
							<i class="icon-dribbble"></i>
						</a>
					</div>
				</div><!-- .sidebar end -->
			</div>
		</div>
	</section><!-- #content end -->
