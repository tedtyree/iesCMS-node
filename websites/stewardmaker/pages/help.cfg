[[{ minviewlevel:0, template:inner, head_title: Gripe about it }]]

	<!-- Page Title
	============================================= -->
	<section id="page-title" class="page-title-mini">
		<div class="container clearfix">
			<h1>Gripe about it</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Gripe</li>
			</ol>
		</div>
	</section><!-- #page-title end -->

	<!-- Content
	============================================= -->
	<section id="content">
		<div class="content-wrap">
			<div class="container clearfix">
				<div class="col_one_third">
					<div class="heading-block fancy-title nobottomborder title-bottom-border">
						<h4>Tell us your <span>headache</span>.</h4>
					</div>
					<p>Tell us all about your issues and we may be able to fix them.
						Why do you need a work make-over?<br>
						That's what we love to do.<br>
						Give us a try.
					</p>
				</div>
				<div class="col_one_third">
					<div class="heading-block fancy-title nobottomborder title-bottom-border">
						<h4>What's your <span>idea</span>?</h4>
					</div>
					<p>How do you think technology could solve your problems?  Maybe we can build it for you.
						We know lots of people have great ideas.  Tell us yours and we might make it happen for you!
					</p>
				</div>
				<div class="col_one_third col_last">
					<div class="heading-block fancy-title nobottomborder title-bottom-border">
						<h4><span>Free</span> consultation.</h4>
					</div>
					<p>If your headache or idea is chosen we will give you 4 hours of consulting for free!<br>
						We can reinvent, streamline, and optimize your workflow, order management,
						and distribution strategy if you want.</p>
				</div>
			</div>

			<div class="container clearfix">
				<!-- Postcontent
				============================================= -->
				<div class="postcontent nobottommargin">
					<h3>So gripe about it to us</h3>
					<div class="not-form-widget">
						<div class="form-result"></div>
						<form class="nobottommargin" id="template-contactform" name="template-contactform"
							action="form_submit" method="post">
							<!--   <div class="form-process"></div>-->
							<div class="col_one_third">
								<label for="template-contactform-name">Name <small>*</small></label>
								<input type="text" id="template-contactform-name" name="template-contactform-name"
									value="" class="sm-form-control required" />
							</div>
							<div class="col_one_third">
								<label for="template-contactform-email">Email <small>*</small></label>
								<input type="email" id="template-contactform-email" name="template-contactform-email"
									value="" class="required email sm-form-control" />
							</div>
							<div class="col_one_third col_last">
								<label for="template-contactform-phone">Phone</label>
								<input type="text" id="template-contactform-phone" name="template-contactform-phone"
									value="" class="sm-form-control" />
							</div>
							<div class="clear"></div>
							<div class="col_two_third">
								<label for="template-contactform-subject">Company</label>
								<input type="text" id="template-contactform-subject" name="subject"
									value="" class="sm-form-control" />
							</div>
							<div class="clear"></div>
							<div class="col_full">
								<label for="template-contactform-message">Headache <small>*</small></label>
								<textarea class="required sm-form-control" id="template-contactform-headache"
									name="template-contactform-headache" rows="6" cols="30"></textarea>
							</div>
							<div class="clear"></div>
							<div class="col_full">
								<label for="template-contactform-message">Idea (optional)</label>
								<textarea class="sm-form-control" id="template-contactform-idea"
									name="template-contactform-idea" rows="6" cols="30"></textarea>
							</div>
							<div class="col_full hidden">
								<input type="text" id="template-contactform-botcheck"
									name="template-contactform-botcheck" value="" class="sm-form-control" />
							</div>
							<div class="col_full">
								<input class="button button-3d nomargin" type="submit" id="template-contactform-submit"
									name="template-contactform-submit" value="Send Gripe" />
							</div>
							<input name="form_id" type="hidden" value="Gripe about it" />
							<input name="form_w" type="hidden" value="[[world]]" />
						</form>
					</div>
				</div><!-- .postcontent end -->

			</div>
		</div>
	</section><!-- #content end -->
