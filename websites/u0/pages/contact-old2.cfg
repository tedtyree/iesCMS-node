[[{minviewlevel:0,template:main}]]
<div>
	<div class="HeroImageWrapper2 blueBg">
        <img class="w-100" src="assets/images/hero_contacts.png"/>
        <div class="heroOverlay2">
            <div class="contentContainer text-white">
                <h1 class="pt-4">Contact us</h1>
                <p class="w-75">Send us a brief message to introduce yourself and let us know your story</p>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid no-gutters blueBg">

    <form method="post" action="form_submit" name="contact_form">
		<input type="hidden" name="form_id" value="Contact Us" /><input type="hidden" name="form_w" value="[[world]]" />
        <div class="row contentContainer pt-5">
            <div class="col-12 col-md-6">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-warning" id="inputGroup-fullName">FULL NAME</span>
                    </div>
                    <input type="text" id="fullName" name="fullName" class="form-control" aria-label="Full Name" aria-describedby="inputGroup-fullName">
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-info" id="inputGroup-cellphone">CELLPHONE </span>
                    </div>
                    <input type="text" id="cellphone" name="cellphone" class="form-control" aria-label="Full Name" aria-describedby="inputGroup-cellphone">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-info" id="inputGroup-country">COUNTRY </span>
                    </div>
                    <input type="text" id="country" name="country" class="form-control" aria-label="Country" aria-describedby="inputGroup-country">
                </div>

                <div class="input-group mb-3 d-none d-md-block">
                    <div class="w-100">
                        <p>I'm interested in:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Finding a Kenya resource" value="selected">
                            <label class="form-check-label">
                                Finding a Kenya resource
                            </label>
                        </div> <!-- end form check -->
						
						<div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Learning a language of Kenya" value="selected">
                            <label class="form-check-label">
                                Learning a language of Kenya
                            </label>
                        </div> <!-- end form check -->
						
						<div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Adding a new language to the website" value="selected">
                            <label class="form-check-label">
                                Adding a new language to the website
                            </label>
                        </div> <!-- end form check -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Adding a resource to the website" value="selected">
                            <label class="form-check-label">
                                Adding a resource to the
                                website
                            </label>
                        </div> <!-- end form check -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Make a correction on the website" value="selected">
                            <label class="form-check-label">
                                Make a correction on the
                                website
                            </label>
                        </div> <!-- end form check -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Contribute to Missions" value="selected">
                            <label class="form-check-label">
                                Contribute to Missions
                            </label>
                        </div> <!-- end form check -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Speaking to someone" value="selected">
                            <label class="form-check-label">
                                Speaking to someone
                            </label>
                        </div> <!-- end form check -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Interested in: Other" value="selected">
                            <label class="form-check-label">
                                Other
                            </label>
                        </div> <!-- end form check -->
                    </div>
                    <div class="w-100 pt-5">
                        <button class="btn btn-danger">SUBMIT</button>
                    </div>
                </div>

            </div>

            <div class="col-12 col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-warning" id="inputGroup-email">EMAIL</span>
                    </div>
                    <input type="email" id="email" name="email" class="form-control" aria-label="Email" aria-describedby="inputGroup-email">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-info" id="inputGroup-org">ORG.</span>
                    </div>
                    <input type="text" name="org" id="org" class="form-control" aria-label="Tag Identifier" aria-describedby="inputGroup-tag">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-info" id="inputGroup-commment">COMMENT </span>
                    </div>
                    <textarea id="commment" name="commment" class="form-control" rows="3"></textarea>
                    <p class="pt-4">NOTE: We do not use this information for solicitation. It may be shared with other parties for collaboration in building resources, but not for solicitation purposes.</p>

                    <p>You may also send us email via info@IHeartKenya.org</p>
                </div>

                <div class="input-group mb-3 d-md-none">
                    <div class="w-100">
                        <p>I'm interested in:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Finding a Kenya resource
                            </label>
                        </div> <!-- end form cheeck -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Adding a resource to the
                                website
                            </label>
                        </div> <!-- end form cheeck -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Make a correction on the
                                website
                            </label>
                        </div> <!-- end form cheeck -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Contribute to Missions
                            </label>
                        </div> <!-- end form cheeck -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Speaking to someone
                            </label>
                        </div> <!-- end form cheeck -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Visit Kenya
                            </label>
                        </div> <!-- end form cheeck -->

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Other
                            </label>
                        </div> <!-- end form cheeck -->
                    </div>
                    <div class="w-100 pt-5">
                        <button class="btn btn-danger">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
