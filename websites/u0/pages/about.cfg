<div class="row aboutBodyRow">
                <h1 class="aboutBodyMainHeading">Empowering Employment and Education in Machakos</h1>
                <div class="row aboutBodyTopRow">
                    <div class="col-lg-6 aboutBodyTopLeftCol">
                        <h3 class="ParaLeftContentHeading aboutBodyTopLeftColHeading">Education in Machakos is increasing, but so is <i>unemployment</i>.</h3>
                        <p class="ParaLeftContent aboutBodyTopLeftColText">
                            Although the number of graduates has increased from 2.80 to 5.74 over 
                            the last decade, so has the rate of unemployment.  Unemployment in 
                            Machakos has seen a rise of almost 4% over the last 10 years. Come 
                            join us in helping end this growing problem in Machakos, Kenya.
                        </p>
                    </div>
                    <div class="col-lg-6 aboutBodyTopRightCol">
                        <img class="aboutBodyTopRightColImg img-fluid" src="./images/unemplyment_chart.png" alt="chart">
                    </div>
                </div>        

                <div class="row aboutBodyMidRow">
                    <div class="col-lg-6 RightContentImage aboutBodyMidLeftCol d-none d-lg-block">
                        <img class="aboutBodyMidLeftColImg img-fluid" src="./images/Machakos map.png" alt="map">
                    </div>
                    <div class="col-lg-6 aboutBodyMidRightCol RightContent">
                        <h3 class="aboutBodyMidRightColHeading RightConten">Get acquainted with Machakos</h3>
                        <p class="aboutBodyMidRightColText">
                            Machakos, which is also known as Masaku, is a Kenyan town located 63 km (39 mi) southeast of Nairobi. It serves as the capital of Machakos County in Kenya, which had a population of 1,421,932 as of 2019. The majority of the inhabitants in this area belong to the Akamba ethnic group. The town is surrounded by hilly terrain and has a large number of family-owned farms.
                        </p>  
                    </div>
                    <p class="aboutBodyMidRightColText RightContent">
                        In total, there are nine universities and schools located in Machakos, Kenya, including Machakos University, Jomo Kenyatta University of Agriculture and Technology, Machakos Technical Training Institute, Machakos Institute of Technology, Machakos Teachers Training College, Machakos Medical College, Machakos University College, Machakos Institute of Health Sciences, and Machakos School of Science and Technology.
                    </p>   
                    <div class="col-lg-6 RightContentImage aboutBodyMidLeftCol d-lg-none">
                        <img class="aboutBodyMidLeftColImg img-fluid" src="./images/Machakos map.png" alt="map">
                    </div>
                </div>
                <div class="row aboutBodyBottomRow">
                    <div class="col-lg-6 aboutBodyBottomLeftCol LeftContent">
                        <h3 class=" aboutBodyBottomLeftColHeading ParaLeftContentHeading"> What is u0?</h3>
                        <p class="aboutBodyBottomLeftColText ParaLeftContent">
                            u0 is not a company or a business opportunity or even a not-for-profit organization. 
                            It is a movement. A mission. A network of people and resources coming 
                            together to create positive change.
                        </p>
                    </div> 
                    <div class="col-lg-6 aboutBodyBottomRightCol LeftContentImage_u0">
