<div>
    <div class="HeroImageWrapper2 blueBg">
        <img class="w-100" src="assets/images/hero_mtkenya.png"/>
        <div class="heroOverlay2">
            <div class="contentContainer pl-4">
                <h1 class="pt-4">Love Kenya</h1>
                <p class="w-75">See and add your reason to love Kenya </p>
            </div>
        </div>
    </div>

</div>



<div class="container-fluid no-gutters blueBg">

    <div class="row contentContainer">

        <div class="col-12 pt-5 pb-5 text-center"><h1>So many reasons to love Kenya</h1></div>

        <div class="col-12 col-sm-6  col-md-4 col-lg-3  mb-5 text-center">
            <div class="iconWrapper">
                <img src="assets/images/icon_people.png">
                <div class="likes">100k</div>
            </div>
            <h3 class="pt-4 pb-4">The People</h3>
            <a href="#" class="btn btn-warning">LIKE</a>
        </div>

        <div class="col-12 col-sm-6  col-md-4 col-lg-3  mb-5 text-center">
            <div class="iconWrapper">
                <img src="assets/images/icon_wildlife.png">
                <div class="likes">100k</div>
            </div>
            <h3 class="pt-4 pb-4">The Wildlife</h3>
            <a href="#" class="btn btn-warning">LIKE</a>

        </div>

        <div class="col-12 col-sm-6  col-md-4 col-lg-3  mb-5 text-center">
            <div class="iconWrapper">
                <img src="assets/images/icon_culture.png">
                <div class="likes">100k</div>
            </div>
            <h3 class="pt-4 pb-4">The Culture</h3>
            <a href="#" class="btn btn-warning">LIKE</a>

        </div>

        <div class="col-12 col-sm-6  col-md-4 col-lg-3  mb-5 text-center">
            <div class="iconWrapper">
                <img src="assets/images/icon_church.png">
                <div class="likes">100k</div>
            </div>
            <h3 class="pt-4 pb-4">The Faith</h3>
            <a href="#" class="btn btn-warning">LIKE</a>

        </div>

        <div class="col-12 pt-5 pb-5 text-center">
            <a data-toggle="modal" data-target="#loveKenyaModal" class="btn btn-danger">ADD MY REASON</a>
        </div>

    </div>

</div>


<div id="loveKenyaModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="addReasonForm">
                <div class="modal-header">
                    <h5 class="modal-title redColor">ADD WHY I LOVE KENYA</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning" id="inputGroup-fullName">FULL NAME</span>
                        </div>
                        <input type="text" id="fullName" name="fullName" class="form-control" aria-label="Full Name" aria-describedby="inputGroup-fullName">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning" id="inputGroup-email">EMAIL</span>
                        </div>
                        <input type="email" id="email" name="email" class="form-control" aria-label="Email" aria-describedby="inputGroup-email">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning" id="inputGroup-reason">MY REASON </span>
                        </div>
                        <textarea id="reason" name="reason" class="form-control"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-warning" id="inputGroup-tag">TAG IDENTIFIER</span>
                        </div>
                        <input type="text" name="tag" id="tag" class="form-control" aria-label="Tag Identifier" aria-describedby="inputGroup-tag">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">SAVE</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            </div>
            </form>
        </div>
    </div>
</div>z