	<script type="text/javascript" src="/src/global.js?[[v]]"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>[[Title]]</title>
</head>
<body class="bodyBackground">[[admin_block]]
    <div class="container-fluid">
        <div class="row containWidth">
            <div class="col-12 pt-4"><h1 class="storeName">[[Title]]</h1></div>
		</div>
	</div>
			
			
	<div class="container-fluid mt-1">
        <div class="contentContainer">
				<div id='langMenuTop' class="nav justify-content-center " >
								<ul class="navbar-nav nav-default nav-inline">
									<li class="nav-item">
										<a class="nav-link" onclick="setLangMain('kmb',event)" href="?lang=kikamba">Kikamba</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" onclick="setLangMain('sw',event)" href="?lang=kiswahili">Kiswahili</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" onclick="setLangMain('en',event)" href="?lang=english">English</a>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
        </div>
    </div>
			
			
	<div class="container-fluid">
        <div class="row containWidth">	
			
			
            <!-- start business section -->
            <div class="col-12 py-4">
                <div class="boxWrapper p-3">
                    <div class="row">
                        <div class="col-12 col-md-9 ">
                            <img class="w-100 rounded10" src="/assets/[[accountid]]/header.jpg"/>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="headerBox redBg my-2">
                                <p>[[lang|@@en LOCALLY OWNED BUSINESS @@sw KUMILIKI KWA KAWAIDA @@kmb KUMESYA KWA KAWAIDA]]</p>
                            </div>
                            <div class="headerBox blueBg my-2">
                                <small>[[lang|@@en PHONE NUMBER @@sw NAMBARI YA SIMU @@kmb NAMBA YA SIMU]]</small>
                                <p><a target="_blank" href="tel:[[telephone]]">[[telephone]]</a></p>
                            </div>
                            <div class="headerBox blueBg my-2">
                                <small>[[lang|@@en LOCATION @@sw ENEO @@kmb KISIO ]]</small>
                                <p>[[location]]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end business section -->

 [[content_area]]

            <!-- developer -->
            <div id="footer" class="col-12 text-center py-4">
