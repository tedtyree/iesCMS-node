<!DOCTYPE html><!-- main_vue_new -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>u0</title>

    <link href="/images/favicon.png" rel="icon" type="image/x-icon" />

    <!-- Inter Font. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome. -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- Bootstrap. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main styles. -->
    <link href="/assets/css/main.css?[[v]]" rel="stylesheet" media="screen" />
    <link
      href="/assets/css/app.business-directory.css"
      rel="stylesheet"
      media="screen"
    />

    <style>
      /* CSS used here will be applied after bootstrap.css */
      .jumbotron {
        width: auto;
        height: auto;
        background-image: url(/assets/images/love_children.jpg),
          url(/assets/images/love_elephant.jpg),
          url(/assets/images/love_mtkenya.jpg);
        background-position: center top, right top, left top, center bottom;
        background-repeat: no-repeat, repeat-y;
      }

      #logo {
        width: 4rem;
      }
    </style>

    <!-- JS Block. -->
    [[js]]

    <!-- jQuery. -->
    <script src="/mod/jquery/jquery.min.js?[[v]]"></script>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Loadash -->
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
      integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k="
      crossorigin="anonymous"
    ></script>

    <!-- script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script -->
    <script src="https://unpkg.com/vue@3.2.1/dist/vue.global.prod.js"></script>

    <!-- Global JS functions. -->
    <script defer src="/src/global.js?[[v]]"></script>

    <!-- Main script. -->
    <script
      defer
      type="module"
      src="/assets/js/app.business-directory.js"
    ></script>
    <!-- script src="/assets/js/main_menus2.js"></script -->

    <script defer>
      const langMenuMain = Vue.createApp({
        setup() {
          const setNewLangMain = (newLang, thisEvent) => {
            setLangMain(newLang, thisEvent);
          };

          return { setNewLangMain };
        },
      });

      // Mount the application.
      langMenuMain.mount('#language');
    </script>
  </head>

  <body>
    <div id="app-3">
      <!-- Admin block. -->
      [[admin_block]] [[menu:main_new]]

      <!-- Jumbotron begin here -->
      <div class="jumbotron bg-cover text-back">
        <div class="container py-3 text-center">
          <h3
            class="display-3 font-weight-bold"
            style="color: #404040; text-shadow: 3px 3px 2px #ffffff"
          >
            u0
          </h3>
          <p
            class="font-italic mb-5"
            style="color: #000000; text-shadow: 1px 1px 2px #ffffff"
          >
            Unemployment zero.
          </p>
          

          <!-- <p>&emsp;</p>
          <br />
		  <a href="/more" role="button" class="btn btn-primary px-5"
            >See All Features</a> -->
        </div>
      </div>

      <main>[[content_area]]</main>

      [[menu:footer]]

      <audio id="waterDrop1" preload="auto">
        <source src="/assets/media/WaterDrop1.mp3" />
      </audio>

      [[track]]
    </div>
  </body>
