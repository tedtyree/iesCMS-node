<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>iHeartKenya.com</title>

    <link href="/images/favicon.png" rel="icon" type="image/x-icon" />

    <!-- Bootstrap. -->
    <link href="/mod/bootstrap/css/bootstrap.min.css?[[v]]" rel="stylesheet" media="screen">

    <!-- Font Awesome. -->
    <!-- <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous">


    <!-- Main styles. -->
    <link href="/assets/css/main.css?[[v]]" rel="stylesheet" media="screen">

    <!-- JS Block. -->
    [[js]]

    <!-- jQuery. -->
    <script type="text/javascript" src="/mod/jquery/jquery.min.js?[[v]]"></script>

    <!-- Bootstrap. -->
    <script type="text/javascript" src="/mod/bootstrap/js/bootstrap.bundle.min.js?[[v]]"></script>

    <!-- Global JS functions. -->
    <script type="text/javascript" src="/src/global.js?[[v]]"></script>

    <!-- Main script. -->
    <script src="/assets/js/machakos/build.js?[[v]]" defer></script>
  </head>

  <body>
    <div>
      <!-- Admin block. -->
      [[admin_block]]

      <div class="container-fluid">
        <div class="contentContainer">
          <div id="navWrapper">
            <nav id="navigation" class="contentContainer navbar navbar-expand-md navbar-light">
              <a class="navbar-brand" href="\">
                <img id="navigationLogo" src="/assets/images/logo.png" loading="lazy" />
              </a>

              <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="\">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/regions">Regions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/discounts">Discounts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/resources">Resources</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/more">More...</a>
                  </li>
                </ul>
              </div>

              <div style="clear:both;"></div>

              <div id="langMenuTop" class="justify-content-end">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" @click="setNewLangMain('kmb', $event)" href="?lang=kmb">
                      Kikamba
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" @click="setNewLangMain('sw', $event)" href="?lang=sw">
                      Kiswahili
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" @click="setNewLangMain('en', $event)" href="?lang=en">
                      English
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <div class="container-fluid no-gutters">
        <div class="row">
          <div style="background-image: url('/assets/images/love_green.jpg');"
            class="col vh15 wideBackground"></div>
          <div style="background-image: url('/assets/images/love_red.jpg');"
            class="col vh15 wideBackground"></div>
          <div style="background-image: url('/assets/images/love_black.jpg');"
            class="col vh15 wideBackground"></div>
        </div>

        <div class="row">
          <div style="background-image: url('/assets/images/love_elephant.jpg');"
            class="col vh25 wideBackground"></div>
          <div style="background-image: url('/assets/images/love_children.jpg');"
            class="col vh25 wideBackground"></div>
          <div style="background-image: url('/assets/images/love_mtkenya.jpg');"
            class="col vh25 wideBackground"></div>
        </div>
      </div>

      <main>
        [[content_area]]
      </main>

      <div id="footer">
        <div class="container-fluid">
          <div class="row contentContainer">
            <div class="col-12 pt-5 pb-5 footerblock">
              <img class="pb-4" src="/assets/images/Logo_white.png" loading="lazy">

              <ul class="footerSitemap p-0 pb-4">
                <li class="d-block d-sm-inline mr-sm-2">
                  <a href="/">Home</a>
                </li>
                <li class="d-block d-sm-inline mr-sm-2">
                  <a href="/regions">Regions</a>
                </li>
                <li class="d-block d-sm-inline mr-sm-2">
                  <a href="/discounts">Discounts</a>
                </li>
                <li class="d-block d-sm-inline mr-sm-2">
                  <a href="/resources">Resources</a>
                </li>
                <li class="d-block d-sm-inline mr-sm-2">
                  <a href="/more">More...</a>
                </li>
              </ul>

              <p>
                <script>document.write(new Date().getFullYear())</script> .
                <a href="https://HeartOfKenya.com">HeartOfKenya.com</a> /
                <a target="_blank" href="https://iHeartKenya.org">iHeartKenya.org</a>
                All rights reserved.
              </p>

              <p>
                Developed by
                <a target="_blank" href="https://calvarystudio.co.ke">Calvary Studio</a> /
                <a target="_blank" href="https://njengah.com">Joe Njenga</a> /
                <a target="_blank" href="http://ieSimplified.com">ieSimplified.com</a> /
                <a target="_blank" href="https://amprest.co.ke">Amprest Technologies</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <audio id="waterDrop1" preload="auto">
        <source src="/assets/media/WaterDrop1.mp3">
      </audio>

      [[track]]
    </div>
  </body>

</html>
