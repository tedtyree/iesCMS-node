[[{MinViewLevel=0|Template=Main|Page_Title=|Title=|Page_Description=|Page_Keywords=}]]<p><strong><span style="font-size: 18px;"><span style="font-family: Tahoma;">Water Treadmill Hydrotherapy &nbsp; </span></span></strong></p>
<p><font size="2" face="Arial">&nbsp;</font></p>
<p><font size="2" face="Arial"><a href="/content/image/Water%20Treadmill/vets06_045.jpg" target="_blank"><img width="144" height="216" border="0" align="right" alt="Water treadmill demo" src="/content/image/Water%20Treadmill/vets06_045_t.jpg" /></a></font></p>
<p><span style="font-size: 12px;"> </span></p>
<p><span style="font-family: Tahoma;">The physical properties of water make aquatic exercise one of the most beneficial modes of exercise for dogs. Aquatic exercise and a combination of NSAIDS (anti-inflammatory pain medication) or nutraceuticals can return function and strength to the arthritic or post surgical patient. Canine hydrotherapy is now recognized as a valuable treatment for dogs recovering from surgery or injury, as well as a safe and controlled form of exercise.<br />
<br />
Advantages and benefits of aquatic treadmill programs:<br />
</span></p>
<ul>
    <li>Repair injury without surgery</li>
    <li><span style="font-family: Tahoma;"> Speeds recovery from surgery<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Reduce the effects of arthritis<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Exercise without pain<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Manage weight through activity<br />
    </span></li>
</ul>
<p><span style="font-family: Tahoma;"> <br />
Swimming or just walking in warm water gently exercises every muscle of the dog&rsquo;s body, helping them to rebuild after surgery and maintain cardiovascular fitness without the danger of further injury. If the dog has arthritis or is recovering from surgery the depth of the water is usually adjusted to provide buoyancy to support their weight while they exercise. Water provides resistance to increase muscular strength.<br />
</span></p>
<p>&nbsp;</p>
<p><span style="font-family: Tahoma;">Indications for use:<br />
</span></p>
<ul>
    <li>Sub-acute or chronic soft tissue injuries</li>
    <li><span style="font-family: Tahoma;"> Osteoarthritis<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Post-operative fractures when stable<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Post-operative cruciate ligament repair, hip surgery, pelvic surgery for hip dysplasia, total joint replacements, and spinal disc compression<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Neurologic conditions<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Arthritic dogs<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Overweight dogs<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> General muscle problems<br />
    </span></li>
</ul>
<p><span style="font-family: Tahoma;"> <br />
Advantages for the patient:<br />
</span></p>
<ul>
    <li>Muscle strengthening through resistance caused by the water</li>
    <li><span style="font-family: Tahoma;"> Better balance and coordination in the water<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Low joint stress<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Improved range of motion<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Increased comfort<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Less pain</span></li>
</ul>
