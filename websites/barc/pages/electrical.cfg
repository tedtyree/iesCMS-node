<p><span style="font-family: Tahoma;">Neuromuscular electrical stimulation (NEMS) provides an effective means of establishing an early, protected return to function, as well as the possibility of decreased degenerative joint disease and increased muscle mass. With neuromuscular electrical stimulation, low or medium frequency electrical currents are used in order to stimulate sensory and motor nerves to produce or facilitate muscle contraction.<br />
<br />
These currents &ldquo;mimic&rdquo; the stimulation patterns of intact nerves in cases where the nerve supply may be damaged. Neuromuscular electrical stimulation is very similar to TENS (transcutaneous electrical stimulation) unit stimulation used in human rehabilitation. NEMS is most commonly used in the rehabilitation of patients who have had an orthopedic or neurologic injury. It is also used to increase muscle mass in patients with disuse muscle atrophy.<br />
<br />
Advantages of NEMS:<br />
</span></p>
<ul>
    <li>Increases range of motion</li>
    <li><span style="font-family: Tahoma;"> Increases muscle strength<br />
    </span></li>
