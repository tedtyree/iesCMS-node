    </span></li>
    <li><span style="font-family: Tahoma;"> Correction of structural abnormalities<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Improving muscle tone<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Enhancing function<br />
