<p>&nbsp;</p>
<p><font face="Arial"> </font></p>
<p><font face="Arial"><span style="font-size: smaller;"><strong><img width="108" height="144" align="left" alt="" src="/content/image/Staff/Natalie%20barc.jpg" /></strong></span></font><font face="Arial"><span style="font-size: 16px;"><strong>Natalie Lucyk, D.V.M.<br />
</strong>Dr. Lucyk graduated from St. Matthews University School of Veterinary  Medicine and completed clinical rotations at Purdue University  School of Veterinary Medicine. She completed her externship at the Humane  Society of Indianapolis. She is certified in scuba diving and enjoys  many outdoor sports including running with her dog Figi who is a Belgian Shepherd. She also has two male cats named Harley and Jack.</span><span style="font-size: smaller;"> </span></font></p>
