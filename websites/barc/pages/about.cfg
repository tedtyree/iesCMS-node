[[{MinViewLevel:0,Template:Main,Page_Title:,Title:,Page_Description:,Page_Keywords:}]]<p><span style="font-size: 18px;"><span style="font-family: Tahoma;"><em><strong>About Us</strong></em></span></span></p>
<p><font face="Arial"> </font></p>
<p>&nbsp;</p>
<p><span style="font-size: 16px;"><span style="font-family: Tahoma;">Bucks Animal Rehabilitation Center (BARC) was started in 2006 by Katrina Jackson, VMD. Our doctors are trained in the latest of physical therapy techniques for animal rehabilitation.</span></span><font face="Arial"><font size="2" face="Arial"><br />
</font></font></p>
<p>&nbsp;</p>
<hr />
<p><font face="Arial"> </font><font face="Arial"> </font></p>
<p><font face="Arial"><font size="2" face="Arial">&nbsp;</font></font></p>
<p><font face="Arial"> </font></p>
<p><font face="Arial"><font size="2" face="Arial"><img width="108" height="144" align="left" src="/content/image/About/Dr%20J-BARC.jpg" alt="" /></font></font></p>
<p><span style="font-size: 16px;"><span style="font-family: Tahoma;"> </span></span></p>
<p><span style="font-family: Tahoma;"><u><strong>Dr. Jackson</strong></u> is a 1990 graduate of the University of Pennsylvania School of Veterinary Medicine. In 2005,she completed the course work for animal rehabilitation sponsored by the University of Tennessee School of Veterinary Medicine and North Carolina State College of Veterinary Medicine.&nbsp;</span></p>
<p><span style="font-family: Tahoma;"> </span></p>
<p><span style="font-family: Tahoma;"> </span></p>
<p>&nbsp;&nbsp;</p>
<p><span style="font-size: 16px;"><span style="font-family: Tahoma;"> </span></span></p>
<p><span style="font-family: Tahoma;">She has continued to attend educational seminars and hands-on laboratory courses to enhance the ability of BARC to provide the latest, most up-to-date physical therapy equipment and techniques for helping injured and debilitated animals.</span></p>
<p>&nbsp;</p>
<p><span style="font-family: Tahoma;"><span style="font-size: 16px;">Dr. Jackson has worked with many orthopedic injuries as a veterinarian for the Iditarod Sled Dog Race in Alaska. She has two sled dogs: Kenai (a beautiful Alaskan Malamute with big brown eyes) and Norton (an Alaskan Husky who was originally bred to be an Iditarod racer but who prefers chasing butterflies and napping to pulling a sled).</span></span></p>
<p>&nbsp;</p>
<p><font face="Arial"> </font></p>
