<p><font face="Arial"><font size="2">&nbsp;</font></font></p>
<p><font face="Arial"><font size="2"><a href="/content/image/PST/rehab2_033traportpst.jpg" target="_blank"><img width="216" height="169" border="0" align="right" src="/content/image/PST/rehab2_033traportpst_t.jpg" alt="PST Demo" /></a></font></font><span style="font-family: Tahoma;">Pulsed Signal Therapy (PST) is a pulsed electromagnetic field delivery system new to animal treatment. Pulsed Signal Therapy emulates the body&rsquo;s electrical energy signals that stimulate cartilage regeneration, repair, and maintenance.<br />
<br />
The pulsed signals are transmitted to the body to promote the repair of damaged cells and provide prompt and sustained relief. With Pulsed Signal Therapy, pain relief and improvement in mobility are sustained long after a course of treatment is finished &ndash; thus restoring the former activities of daily living.</span><span style="font-size: 12px;"><span style="font-family: Tahoma;"><br />
<br />
</span></span><span style="font-family: Tahoma;">Pulsed Signal Therapy involves 30 minute treatments given daily over 9 consecutive days. After 4 or 5 treatments, you can skip up to 48 hours between sessions if needed. Patients generally see continued improvement over 2 to 16 weeks post-treatment.&nbsp;<br />
<br />
Advantages of Pulsed Signal Therapy:<br />
</span></p>
<ul>
    <li>Suitable for patients of all ages</li>
    <li><span style="font-family: Tahoma;"> No reported side effects<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Cost effective alternative to NSAIDs and analgesic drugs<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Great option for patients who cannot tolerate NSAIDs or intrarticular injections<br />
    </span></li>
</ul>
<p><span style="font-family: Tahoma;"> <br />
Indications for Pulsed Signal Therapy:<br />
</span></p>
<ul>
    <li>Acute and chronic Joint disease or injuries</li>
    <li><span style="font-family: Tahoma;"> Osteoarthritis<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Hip Dysplasia<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Degenerative joint disease<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Back pain<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Rheumatoid Disease (inflammation of joint tissue)<br />
    </span></li>
    <li><span style="font-family: Tahoma;"> Joint Pain, tenderness, swelling, or pain with movement</span></li>
</ul>
