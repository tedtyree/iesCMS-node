<p><font face="Arial"><span style="font-family: Tahoma;">Massage or manipulative therapy refers to applied passive or assisted active movement techniques to mobilize soft tissue and joints for the purpose of modulating pain, increasing range of motion, relaxation, and stretching. Massage can be used post-operatively to help maintain mobility, muscle tone and condition.<br />
<br />
Pets with permanent low-grade diseases such as osteoarthritis can benefit from massage before exercise as it encourages blood flow, the delivery of nutrients and maintenance of the soft tissue flexibility. For those pets suffering from chronic imbalances, which have caused structural changes of the soft tissues, massage helps to relax and ease discomfort and may have a significant effect on tension and muscular effort.<br />
<br />
Benefits of Massage:<br />
</span></font></p>
<ul>
    <li>Helps reduce muscle spasms</li>
    <li><font face="Arial"><span style="font-family: Tahoma;"> Stimulates local circulation<br />
    </span></font></li>
    <li><font face="Arial"><span style="font-family: Tahoma;"> Relaxation<br />
    </span></font></li>
    <li><font face="Arial"><span style="font-family: Tahoma;"> Reduces edema<br />
    </span></font></li>
    <li><font face="Arial"><span style="font-family: Tahoma;"> Reduces pain cause by muscles in both contracted and lengthened positions<br />
    </span></font></li>
    <li><font face="Arial"><span style="font-family: Tahoma;"> Increases nutrient availability by raising fluid interchange<br />
    </span></font></li>
    <li><font face="Arial"><span style="font-family: Tahoma;"> Restores mobility between tissue interfaces</span></font></li>
</ul>
