<span style="font-size: 16px;"><span style="font-family: Tahoma;"><strong>Won&rsquo;t </strong></span></span><strong><a name="exercising"></a></strong></font></font><span style="font-size: 16px;"><font face="Arial"><strong><a name="exercising"><span style="font-family: Tahoma;">exercising</span></a></strong></font><span style="font-family: Tahoma;"><strong> my injured dog only hurt him more?</strong><br />
We specifically develop a physical therapy plan tailored for each pet taking into account factors like their age, overall health, and any other medical conditions they may have. We use programs such as therapeutic ultrasound and massage to help your pet heal faster. Muscles ar often stretched before or after use and each session is monitored based on performance to determine where a pet stands in their progress. We aim to return your pet to their full function both quickly and safely.&nbsp;</span></span><font size="1" face="Arial"><br />
