<strong>Is </strong></span><strong><a name="physical"><span style="font-size: 16px;">physical</span></a></strong></font><span style="font-size: 16px;"><font face="Arial"><strong> therapy really necessary?</strong><br />
</font><span style="font-family: Tahoma;">Physical therapy is becoming an integral part of good veterinary medicine. Just as in humans, many surgeries and medical conditions require rehabilitation to heal correctly and return to normal function. Pets require physical therapy to help limit and prevent a number of secondary effects of postoperative and degenerative conditions such as muscle atrophy from disuse, joint inflammation, and edema or swelling. Physical therapy helps improve the rate at which your pet returns to his original functions in a safe and controlled manner.&nbsp;</span></span><font size="1" face="Arial"><br />
<font size="2"><br />
<br />
