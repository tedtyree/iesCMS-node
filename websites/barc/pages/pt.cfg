[[{MinViewLevel=0|Template=Main|Page_Title=|Title=|Page_Description=|Page_Keywords=}]]<p><strong><span style="font-size: 18px;"><span style="font-family: Tahoma;">Physical Therapy Equipment</span></span></strong></p>
<p>&nbsp;</p>
<p><span style="font-family: Tahoma;">Therapeutic </span><a target="_blank" href="/content/image/PT%20Eqpt/brandispics_008.jpg"><span style="font-family: Tahoma;"><img width="216" height="159" border="0" align="right" alt="Dog on ball" src="/content/image/PT%20Eqpt/brandispics_008_t.jpg" /></span></a><span style="font-family: Tahoma;">exercise is perhaps one of the most valuable modalities used in canine physical rehabilitation. Some of the common goals of therapeutic exercise are to improve active pain-free range of motion, muscle mass and muscle strength, balance, performance with daily function, and aerobic capacity. We achieve these goals using a variety of activities which may utilize special physical therapy equipment to increase the efficiency and impact of the exercise. Equipment such as Cavaletti rails, Physio-balls, stairs, land treadmill, balance boards, and Biomechanical Ankle Platform Systems (BAPS) can help to greatly speed up recovery time.</span><font size="2" face="Arial"> </font></p>
