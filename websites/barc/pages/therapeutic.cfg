<p><span style="font-size: 12px;"> </span></p>
<p><span style="font-family: Tahoma;">Therapeutic Ultrasound is considered a highly effective treatment modality for rehabilitating musculoskeletal conditions such as: restricted range of motion resulting from joint contracture, pain and muscle spasm, and wound healing.<br />
<br />
Ultrasound generates sound at various frequencies which cause the treated molecules to oscillate in the same direction as the sound wave. This effect can be thermal or non-thermal depending on the ultrasound intensity. Due to its tissue healing effects therapeutic ultrasound is used in the treatment of open wounds, muscle tears, ligament sprains, tendinitis, bursitis, and other conditions causing subacute and chronic inflammation.</span></p>
<p>&nbsp;</p>
