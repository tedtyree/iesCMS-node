<form id="edit_file" type="edit">
    <input type="hidden" id="worldid" name="worldid" value="[[WORLD]]">
    <input type="hidden" id="origpageid" name="origpageid" value="[[ORIGPAGEID]]">
	<div class="form-group" id="pageidholder">
        <label for="pageid">Page ID</label>
        [[pageid]]
    </div>
	<div class="form-group" id="titleholder">
        <label for="title">Title</label>
        [[title]]
    </div>
    <div class="form-group" id="contentholder">
        [[wikihtml]]
    </div>
    <div class="form-group" id="templateholder">
        <label for="template">Template</label>
        [[template]]
    </div>
    <div class="form-group" id="tabholder">
        <label for="tab">Tab</label>
        [[tab]]
    </div>
    <div class="form-group" id="wikiholder">
        <label for="wiki">Wiki</label>
        [[wiki]]
    </div>
    <div class="form">
        <div class="form-group" id="minviewlevelholder">
            <label for="minviewlevel">Minimum View Level</label>
            [[minviewlevel]]
        </div>
        <div class="form-group" id="mineditlevelholder">
            <label for="mineditlevel">Minimum Edit Level</label>
            [[mineditlevel]]
        </div>
    </div>
    <div class="form-group" id="page_titleholder">
        <label for="page_title">Page Title</label>
        [[page_title]]
    </div>
    <div class="form-group" id="page_descriptionholder">
        <label for="page_description">Page Description</label>
        [[page_description]]
    </div>
    <div class="form-group" id="page_keywordsholder">
        <label for="page_keywords">Page Keywords</label>
        [[page_keywords]]
    </div>
    <div class="form-group" id="searchholder">
        <label for="search">Search Words</label>
        [[search]]
    </div>
    <div class="form-group" id="searchhtmlholder">
        <label for="searchhtml">Search HTML</label>
        [[searchhtml]]
    </div>
</form>