{ClassName:Edit-Members
,Title:"Edit Members"
,Description:"Class to define edit/object fields for admin editing/adding to Members for ieSimplified CMS"
,AdminSecLevel:7
,EditSecLevel:5
,ViewSecLevel:5
,ShowAllParams:false
,Defaults:{WorldID:"{{WorldID}}",ObjType:Member,uType:Person,Level:3,MemberFlag:Yes,Status:Active}
,Override:{ObjType:Member}
,EditFields:[{Field:uName,Type:text,Width:250,Height:,Flags:b,Alias:Name}
	,{Field:Status,Type:list-status,Width:140,Flags:}
	,{Field:uType,Type:text,Width:140,Alias:Type}
	,{Field:uID,Type:text,Width:140,Flags:b,Alias:Login}
	,{Field:PWD,Type:password,Width:140,Flags:r,Alias:Password}
	,{Field:"`Level`",Type:text,Width:140,Flags:r,Alias:Level}
	,{Field:UserEmail,Type:text,Width:250,Alias:Main Email}
	,{Field:PhoneNumber,Type:text,Width:140,Alias:Phone Number}
	,{Field:Address,Type:note,Width:250,Height:55}
	,{Field:Notes,Type:note,Width:250,Height:55}
	,{Field:SiteID,Type:hidden,Width:40,Flags:b}
	]
,Notes:	"This would be a set of notes to remind the admin about specific aspects of this edit-class... if needed"
,Table:"users"
,PrimaryKey:"userKey"
,PrimaryKeyNumeric:true
,UserEntersNewKey:false	
,SearchTable:"users"
,DisableDelete:false				
,OrderBy:"SiteID,userName,userKey"
,SearchList:[{Field:SiteID,Width:90,Flags:s,Alias:SiteID}
		,{Field:userName,Width:120,Flags:sl,Alias:Name}
		,{Field:userType,Width:70,Flags:sl,Alias:Types}
		,{Field:PhoneNumber,Width:90,Flags:s,Alias:Phone}
		,{Field:userEmail,Width:120,Flags:s,Alias:Email}
		,{Field:"`Title`",Width:90,Flags:s,Alias:Title}
		]
,ShowChildren:false
,ShowEditChild:false	
,ShowParents:false	
,Where:"Status != 'Deleted'"
,WriteToTable:""
}