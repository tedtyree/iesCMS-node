<!-- page edit floating menu -->
<div id='admin_block_div'>

	<div id='admin_menu_link_div' class='admin_menu_link'>
		<input id='admin_menu_link_btn' class='adminbutton' type='button' value='ADMIN MENU' onClick='GotoAdminMenu();'>
	</div>
	
	
	[[admin_edit_page]]


	<!-- text edit tool -->
	<div class="modal fade" data-keyboard="true" data-backdrop="static" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="save_file" onclick="admin_save_form();">Save</button>
				</div>
			</div>
		</div>
	</div>



	<!-- scripts -->
	<script>
	var ShowAdminMenuLink=[[admin_menulink_flag]];
	var ShowAdminEditPage=[[admin_editpage_flag]];
	var adminWorld="[[world]]";
	var adminPageID="[[pageid]]";
	</script>
	<link href="/admin/src/jquery-ui-1.11.4.min.css?v0.0.8" rel="stylesheet" type="text/css">
	<SCRIPT src="/admin/src/jquery-ui-1.11.4.min.js?v0.0.8"></SCRIPT>

	<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="/ckfinder/ckfinder.js"></script>
	<script type="text/javascript" src="/ckeditor/adapters/jquery.js"></script>
	<script type="text/javascript" src="/admin/src/ckconfig.js"></script>

	<link rel="stylesheet" href="/admin/bootstrap/bootstrap-modal.css">
	<script src="/admin/bootstrap/bootstrap-modal.js"></script>
	<link rel="stylesheet" href="/admin/bootstrap/bootstrap-dialog.css">
	<script src="/admin/bootstrap/bootstrap-dialog.js"></script>

	<link href="/admin/src/admin_block.css" rel="stylesheet" />
	<script type="text/javascript" src="/admin/src/admin_block.js"></script>

	<script type="text/javascript" src="/admin/src/managedata.js"></script>
</div>