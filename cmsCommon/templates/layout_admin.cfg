                <span> <i class="fas fa-bars"></i> </span>
              </button>
              
              <!-- Language dropdown trigger. -->
              <button class="navbar-toggler order-first" type="button" data-bs-toggle="collapse" data-bs-target="#language" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-globe"></i></span>  
              </button>
            </div>
          </div>

          <div class="collapse navbar-collapse text-end" id="menu">
			      <ul class="navbar-nav me-auto mb-2 mb-md-0">
			        <li class="nav-item">
				        <a class="nav-link active" aria-current="page" href="/">
                  Home
                </a>&nbsp; 
                <a href="login?logout=true">
                  <span class=" ">Logout</span>
                </a>
			        </li>

              [[ifNotUserLevel:1:<!--]]
              
              <div class="navi">
                <ul>
                  <li class="nav-item"><a href="admin">Main Admin</a></li>
                </ul>
              </div>

              [[subpage:admin-menu-extras:noE]]
              [[menu:admin]]<br>
              [[e:admin-menu-extras]]
              [[ifNotUserLevel:1:-->]]
            </ul>        
		      </div>

          <div class="collapse navbar-collapse" id="language">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" @click="setNewLangMain("kmb", $event)" aria-current="page" href="#">
                  Kikamba
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" @click="setNewLangMain("sw", $event)" href="#">
                  Kiswahili
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" @click="setNewLangMain("en", $event)" href="#">
