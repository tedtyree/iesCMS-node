<!--
function rollon(nthis) {
	nthis.setAttribute("className","admnu2");
	nthis.setAttribute("class","admnu2");
}
function rolloff(nthis) {
	nthis.setAttribute("className","admnu1");
	nthis.setAttribute("class","admnu1");
}
function gotopage(sURL) {  //second parameter is optional: boolean true=open in new window, false=open in same window
    var opentype="";
	if (arguments.length>1) { if (arguments[1]==true) {opentype="w";}}
	if (opentype=="w") { window.open(sURL); }
	else {  window.location=sURL;  }
}	
function CreateNewTab() {
  var newtab,pup,newname;
  newtab=null;
  newtab=document.getElementById("NewTabName");
  if (!(newtab)) { alert("System error. Unable to create new page."); return; }
  if (newtab) {
    newname=newtab.value + "";newname=newname.replace(/^\s+/, '');
	if (newname=="") { alert("Please enter a Tab Name in the field before clicking 'Create'."); return;}
	if (newname.substring(0,5).toLowerCase()=="admin") {alert("Tab Name cannot begin with 'admin'."); return;}
	if (hasWhiteSpace(newname)) { alert("Tab Name cannot contain spaces."); return; }
    pup=window.open('ObjEditor4.aspx?world={{world}}&class=World.EditClasses.Edit-MainWikiPage&return=close&obj=*new*&saveas=world.wikis.webPages.' + newname,'WObjEditor','menubar=no,status=no,width=950,height=700,toolbar=no,scrollbars=yes,location=no,directories=no,resizable=yes');
    pup.focus();
  }
}

function hasWhiteSpace(s) { return /\s/g.test(s); }

// -->
